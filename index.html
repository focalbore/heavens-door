<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .cronometro {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tarefas"></div>
      <div class="cronometro">
        <div class="principal">
          <p class="tempo">
            <span id="minutos">00</span>:<span id="segundos">00</span>:<span
              id="milissegundos"
              >00</span
            >
          </p>
          <div>
            <button onClick="inicie()" class="iniciar">INICIAR</button>
            <button onClick="pare()" class="parar">PARAR</button>
            <button onClick="resete()" class="resetar">RESETAR</button>
          </div>
        </div>
      </div>
      <div class="video"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
